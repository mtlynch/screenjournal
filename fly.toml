app = "screenjournal"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  SJ_BEHIND_PROXY = "yes"
  SJ_SMTP_HOST = "smtp.postmarkapp.com"
  SJ_SMTP_PORT = "2525"
  SJ_BASE_URL = "https://thescreenjournal.com"
  LITESTREAM_BUCKET="screenjournal-litestream"
  LITESTREAM_ENDPOINT="s3.us-west-002.backblazeb2.com"
  TZ = "America/New_York"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
