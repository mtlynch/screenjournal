<form
  hx-post="/api/comments"
  hx-target=".comment-thread"
  hx-swap="beforeend"
  hx-reset-on-success
>
  <input type="hidden" name="review-id" value="{{ .ID }}" />
  <textarea name="comment" class="form-control my-2" autofocus></textarea>
  <div class="d-flex justify-content-start mt-1 flex-row-reverse">
    <input type="submit" id="save-btn" class="btn btn-primary" value="Save" />
    <button
      type="button"
      id="cancel-btn"
      class="btn btn-light mx-2"
      hx-get="/api/comments/add?reviewId={{ .ID }}"
    >
      Cancel
    </button>
  </div>
</form>
