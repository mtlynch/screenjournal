<tr>
  <td>{{ .Username }}</td>
  <td>{{ formatTime .ExpiresAt }}</td>
  <td>
    <button
      type="button"
      class="btn btn-outline-secondary btn-sm me-2"
      data-purpose="copy"
      data-token="{{ .Token }}"
      title="Copy password reset link to clipboard"
    >
      <i class="fa-regular fa-copy"></i>
      Copy Link
    </button>
    <button
      type="button"
      class="btn btn-outline-danger btn-sm"
      hx-delete="/admin/reset-password/{{ .Token }}"
      hx-target="closest tr"
      hx-swap="outerHTML"
      hx-confirm="Are you sure you want to delete this password reset link?"
      title="Delete password reset link"
    >
      <i class="fa-solid fa-trash"></i>
      Delete
    </button>
  </td>
</tr>
