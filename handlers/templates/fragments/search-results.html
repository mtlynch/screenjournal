<ul class="dropdown-menu show" aria-labelledby="search-box">
  {{ range .Results -}}
    <li>
      <a href="#"
        ><img src="{{ .PosterURL }}" /><span class="title"
          >{{ .Title }} ({{ .ReleaseYear }})</span
        ></a
      >
    </li>
  {{ else -}}
    <li>No matches</li>
  {{- end }}
</ul>
