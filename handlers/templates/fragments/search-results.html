<ul class="dropdown-menu py-0 show" aria-labelledby="search-box">
  {{ range .Results -}}
    <li>
      <a href="/reviews/new?tmdbId={{ .TmdbID }}"
        ><img src="{{ .PosterURL }}" /><span class="mx-3"
          >{{ .Title }} ({{ .ReleaseYear }})</span
        ></a
      >
    </li>
  {{ else -}}
    <li>No matches</li>
  {{- end }}
</ul>
