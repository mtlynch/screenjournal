{{ define "base" }}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <title>{{ .Title }}</title>
      {{ template "style-tags" . }}
      <link
        rel="stylesheet"
        type="text/css"
        href="/third-party/bootstrap@5.2.2/css/bootstrap.min.css"
      />

      {{ template "script-tags" . }}
      <script src="/third-party/bootstrap@5.2.2/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
      {{ template "custom-elements" . }}
      {{ template "content" . }}
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="/" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
              <a href="/sign-up" class="nav-link px-2 text-muted">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="/about" class="nav-link px-2 text-muted">About</a>
            </li>
          </ul>
          <p class="text-center text-muted">
            ScreenJournal is
            <a href="https://github.com/mtlynch/screenjournal">open-source</a>
            and easy to host yourself.
          </p>
        </footer>
      </div>
    </body>
  </html>
{{ end }}
