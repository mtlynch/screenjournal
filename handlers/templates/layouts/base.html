<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>{{ block "title" . }}ScreenJournal{{ end }}</title>
    {{ block "style-tags" . }}{{ end }}
    <link
      rel="stylesheet"
      type="text/css"
      href="/third-party/bootstrap@5.2.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/third-party/fontawesome@6.2.0/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/third-party/fontawesome@6.2.0/css/regular.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/third-party/fontawesome@6.2.0/css/solid.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/screenjournal.css" />

    {{ block "script-tags" . }}{{ end }}
    <script src="/js/navbar.js" type="module"></script>
    <script src="/third-party/bootstrap@5.2.2/js/bootstrap.bundle.min.js"></script>
    <script src="/third-party/htmx@2.0.0/htmx.min.js"></script>
    <script src="/js/htmx-ext/hidey-targets.js"></script>
    <script src="/js/htmx-settings.js" type="module"></script>
  </head>

  <body>
    {{ template "navbar.html" . }}


    <div class="container-md mt-4 content" hx-ext="hidey-targets">
      <h1>{{ template "title" . }}</h1>

      {{ template "content" . }}
    </div>

    {{ template "footer.html" . }}
  </body>
</html>
