{{ define "title" }}
  Change Password
{{ end }}

{{ define "content" }}
  <form
    class="mt-5"
    hx-put="/account/password"
    hx-disabled-elt="input, .btn"
    hx-target="#result"
    hx-swap="textContent"
  >
    <div class="form-outline mb-4">
      <input
        type="password"
        id="old-password"
        name="old-password"
        class="form-control"
        required
        minlength="8"
      />
      <label class="form-label" for="old-password">Current Password</label>
    </div>
    <div class="form-outline mb-4">
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        minlength="8"
      />
      <label class="form-label" for="password">New Password</label>
    </div>
    <div class="form-outline mb-4">
      <input
        type="password"
        id="password-confirm"
        name="password-confirm"
        class="form-control"
        required
        minlength="8"
      />
      <label class="form-label" for="password-confirm"
        >Confirm New Password</label
      >
    </div>

    <div class="d-flex flex-row-reverse justify-content-start mb-4">
      <input
        type="submit"
        class="btn btn-primary btn-block ms-3"
        value="Change password"
      />
      <button id="cancel-btn" type="button" class="btn btn-secondary btn-block">
        Cancel
      </button>
    </div>

    <div class="spinner-border htmx-indicator" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </form>

  <div id="result" class="alert d-none" role="alert"></div>
{{ end }}

{{ define "script-tags" }}
  <script type="module" nonce="{{ .CspNonce }}">
    import { showElement, hideElement } from "/js/lib/bootstrap.js";

    const resultDiv = document.getElementById("result");

    document.body.addEventListener("htmx:beforeRequest", function () {
      hideElement(resultDiv);
    });

    document.body.addEventListener("htmx:afterRequest", function (evt) {
      if (evt.detail.successful) {
        resultDiv.classList.add("alert-success");
        resultDiv.classList.remove("alert-danger");
        // Clear password inputs on success.
        document.querySelectorAll("input[type='password']").forEach((el) => {
          el.value = "";
        });
      } else {
        if (!evt.detail.xhr.responseText) {
          resultDiv.innerText = "Failed to communicate with server";
        }

        resultDiv.classList.remove("alert-success");
        resultDiv.classList.add("alert-danger");
      }

      showElement(resultDiv);
    });

    document.body.addEventListener("htmx:beforeSwap", function (evt) {
      // Always swap content for the result element, even on error.
      if (evt.target.id === resultDiv.id) {
        evt.detail.shouldSwap = true;
      }
    });
  </script>
{{ end }}
