{{ define "title" }}
  Change Password
{{ end }}

{{ define "content" }}
  <form
    class="mt-5"
    id="password-form"
    hx-disabled-elt="input, .btn"
    hx-target="#result-success"
    hx-target-error="#result-error"
    hx-clear="#result-success, #result-error"
    hx-swap="textContent"
  >
    <div class="form-outline mb-4" id="current-password-field">
      <input
        type="password"
        id="old-password"
        name="old-password"
        class="form-control"
        required
        minlength="8"
        maxlength="40"
      />
      <label class="form-label" for="old-password">Current Password</label>
    </div>
    <div class="form-outline mb-4">
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        minlength="8"
      />
      <label class="form-label" for="password">New Password</label>
    </div>
    <div class="form-outline mb-4">
      <input
        type="password"
        id="password-confirm"
        class="form-control"
        required
        minlength="8"
        maxlength="40"
      />
      <label class="form-label" for="password-confirm"
        >Confirm New Password</label
      >
    </div>

    <div class="d-flex flex-row-reverse justify-content-start mb-4">
      <input
        type="submit"
        class="btn btn-primary btn-block ms-3"
        value="Change password"
      />
      <a
        href="/account/security"
        class="btn btn-secondary btn-block"
        role="button"
        id="cancel-link"
      >
        Cancel
      </a>
    </div>

    <div class="spinner-border htmx-indicator" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </form>

  <div id="result-success" class="alert alert-success" role="alert"></div>
  <div id="result-error" class="alert alert-danger" role="alert"></div>
{{ end }}

{{ define "script-tags" }}
  <script type="module" nonce="{{ .CspNonce }}">
    // Check if this is a password reset (token in URL)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const form = document.getElementById("password-form");
    const currentPasswordField = document.getElementById(
      "current-password-field"
    );
    const cancelLink = document.getElementById("cancel-link");

    if (token) {
      // This is a password reset - hide current password field and update form
      currentPasswordField.style.display = "none";
      document.getElementById("old-password").removeAttribute("required");
      form.setAttribute("hx-put", `/account/password-reset?token=${token}`);
      cancelLink.href = "/login";
    } else {
      // Regular password change
      form.setAttribute("hx-put", "/account/password");
    }

    // Check that password and confirm-password match.
    document
      .getElementById("password-confirm")
      .addEventListener("input", (evt) => {
        const password = document.getElementById("password").value;
        const passwordConfirm =
          document.getElementById("password-confirm").value;
        if (password !== passwordConfirm) {
          evt.target.setCustomValidity("Passwords don't match");
        } else {
          evt.target.setCustomValidity("");
        }
      });

    document.body.addEventListener("htmx:afterRequest", function (evt) {
      if (evt.detail.successful) {
        // Clear password inputs on success.
        document.querySelectorAll("input[type='password']").forEach((el) => {
          el.value = "";
        });

        // If this was a password reset, redirect to root (user is now logged in)
        if (token) {
          setTimeout(() => {
            window.location.href = "/";
          }, 2000);
        }
      }
    });
  </script>
{{ end }}
