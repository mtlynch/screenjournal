{{ define "style-tags" }}
{{ end }}

{{ define "script-tags" }}
  <script type="module" nonce="{{ .CspNonce }}">
    import { changePassword } from "/js/controllers/changePassword.js";

    const errorContainer = document.getElementById("error");

    function setFormState(isEnabled) {
      document.querySelectorAll("#register-form input").forEach((el) => {
        el.disabled = !isEnabled;
      });
    }

    function disableForm() {
      setFormState(/* isEnabled= */ false);
    }

    function enableForm() {
      setFormState(/* isEnabled= */ true);
    }

    // Check that password and confirm-password match.
    document
      .getElementById("password-confirm")
      .addEventListener("input", (evt) => {
        const password = document.getElementById("password").value;
        const passwordConfirm =
          document.getElementById("password-confirm").value;
        if (password !== passwordConfirm) {
          evt.target.setCustomValidity("Passwords don't match");
        } else {
          evt.target.setCustomValidity("");
        }
      });

    document
      .getElementById("change-password-form")
      .addEventListener("submit", (evt) => {
        evt.preventDefault();
        const oldPassword = document.getElementById("old-password").value;
        const newPassword = document.getElementById("password").value;
        errorContainer.classList.add("invisible");
        disableForm();
        changePassword(oldPassword, newPassword)
          .then(() => {
            // TODO: Report success
          })
          .catch((error) => {
            errorContainer.innerText = error;
            errorContainer.classList.remove("invisible");
            enableForm();
          });
      });
  </script>
{{ end }}

{{ define "custom-elements" }}
{{ end }}

{{ define "content" }}
  <h1>Change Password</h1>
  <form id="change-password-form" class="my-5">
    <div class="form-outline mb-4">
      <input
        type="password"
        id="old-password"
        class="form-control"
        required
        minlength="8"
      />
      <label class="form-label" for="password">Current Password</label>
    </div>
    <div class="form-outline mb-4">
      <input
        type="password"
        id="password"
        class="form-control"
        required
        minlength="8"
      />
      <label class="form-label" for="password">New Password</label>
    </div>
    <div class="form-outline mb-4">
      <input
        type="password"
        id="password-confirm"
        class="form-control"
        required
        minlength="8"
      />
      <label class="form-label" for="password">Confirm New Password</label>
    </div>

    <div class="d-flex flex-row-reverse justify-content-start mb-4">
      <input
        type="submit"
        class="btn btn-primary btn-block ms-3"
        value="Change password"
      />
      <button id="cancel-btn" type="button" class="btn btn-secondary btn-block">
        Cancel
      </button>
    </div>
  </form>

  <div id="submit-spinner" class="spinner-border invisible" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div id="error" class="alert alert-danger invisible" role="alert">
    Placeholder error
  </div>
{{ end }}

{{ template "base.html" }}
