{{ define "title" }}
  Manage Notifications
{{ end }}

{{ define "content" }}
  <h1>{{ template "title" }}</h1>

  <form
    class="d-flex flex-column my-4"
    hx-put="/account/notifications"
    hx-swap="textContent"
    hx-disabled-elt="input, .btn"
    hx-target=".alert-danger"
  >
    <div class="form-check my-2">
      <input
        class="form-check-input"
        type="checkbox"
        id="new-reviews-checkbox"
        name="new-reviews"
        {{ if .ReceivesReviewNotices }}checked{{ end }}
      />
      <label class="form-check-label" for="new-reviews-checkbox">
        Email me when users post reviews
      </label>
    </div>
    <div class="form-check my-2">
      <input
        class="form-check-input"
        type="checkbox"
        id="all-comments-checkbox"
        name="all-comments"
        {{ if .ReceivesAllCommentNotices }}checked{{ end }}
      />
      <label class="form-check-label" for="all-comments-checkbox">
        Email me when users add comments
      </label>
    </div>

    <div class="my-3">
      <button class="btn btn-primary" value="Save">
        <i class="fa-solid fa-floppy-disk"></i>
        Save
      </button>
    </div>

    <div class="spinner-border htmx-indicator" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </form>
  <div id="success" class="alert alert-success d-none" role="alert">
    Changes saved
  </div>

  <div id="error" class="alert alert-danger d-none" role="alert">
    Placeholder error
  </div>
{{ end }}

{{ define "script-tags" }}
  <script type="module" nonce="{{ .CspNonce }}">
    import { showElement, hideElement } from "/js/lib/bootstrap.js";

    const successAlert = document.querySelector(".alert-success");
    const errorAlert = document.querySelector(".alert-danger");

    function isSuccessCode(status) {
      return status >= 200 && status < 400;
    }

    document.body.addEventListener("htmx:afterRequest", function (evt) {
      if (evt.detail.successful) {
        showElement(successAlert);
        hideElement(errorAlert);
      } else {
        const xhrErr = evt.detail.xhr.responseText;
        errorAlert.innerText = xhrErr
          ? xhrErr
          : "Failed to communicate with server";
        hideElement(successAlert);
        showElement(errorAlert);
      }
    });

    document.body.addEventListener("htmx:beforeRequest", function () {
      hideElement(errorAlert);
      hideElement(successAlert);
    });
  </script>
{{ end }}
