{{ $homeRoute := "/" }}
{{ if .IsAuthenticated }}
  {{ $homeRoute = "/dashboard" }}
{{ end }}


<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-md">
    <a class="navbar-brand" href="{{ $homeRoute }}">ScreenJournal</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar-content"
      aria-controls="navbar-content"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-content">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ $homeRoute }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
      {{ if .IsAuthenticated }}
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="account-dropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="account-dropdown">
              <li>
                <a href="/users/me" class="dropdown-item">Profile</a>
              </li>
              <li>
                <a href="/logout" class="dropdown-item">Log out</a>
              </li>
            </ul>
          </li>
        </ul>
      {{ else }}
        <div class="ms-auto">
          <a href="/sign-up" class="btn btn-primary btn-sm px-4 gap-3">
            Sign up
          </a>
          <a href="/login" class="btn btn-outline-secondary btn-sm px-4 gap-3">
            Sign in
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</nav>
