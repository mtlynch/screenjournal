{{ $homeRoute := "/" }}
{{ if .IsAuthenticated }}
  {{ $homeRoute = "/dashboard" }}
{{ end }}


<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-md">
    <a class="navbar-brand" href="{{ $homeRoute }}">ScreenJournal</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar-content"
      aria-controls="navbar-content"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-content">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ $homeRoute }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
      <div class="ms-auto">
        {{ if .IsAuthenticated }}
          <a href="/logout" class="btn btn-primary btn-sm px-4 gap-3">
            Log out
          </a>
        {{ else }}
          <a href="/sign-up" class="btn btn-primary btn-sm px-4 gap-3">
            Sign up
          </a>
          <a href="/login" class="btn btn-outline-secondary btn-sm px-4 gap-3">
            Sign in
          </a>
        {{ end }}
      </div>
    </div>
  </div>
</nav>
